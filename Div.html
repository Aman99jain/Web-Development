<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 id="head">Create Para using JS</h2>
    <div id="parent">This is Div</div>
    <br />
    <button onclick="createPara();">Create Paragraph</button>
    <button onclick="createheading();">Create heading</button>
    <button onclick="creatediv();">Create div</button>
    <button onclick="createParaInDiv();">Create Paragraph In Div</button>
    <script>
       function createheading() {
        document.getElementById("head").innerHTML="Habibi......!"
      }
      function createPara() {
        console.log("createPara");
        const para = document.createElement("p");
        para.innerHTML = "I am a paragraph! Yo !!";
        document.body.appendChild(para);
      }
      function creatediv() {
        console.log("creatediv");
        const div = document.createElement("div");
        div.innerHTML = "I am a awesome! Yo !!";
        document.body.appendChild(div);
      }

      function createParaInDiv() {
        const divElment = document.getElementById("parent");
        const para = document.createElement("p");
        para.innerHTML = "I am a div kid ! Yo !!";
        divElment.appendChild(para);
      }
    </script>
  </body>
</html>
