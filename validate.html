<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form id="fr" action="" onchange="return val();">
        <input type="text" name="in" placeholder="enter number" />
    </form> 
    <script>
        function val() {
            let num = document.forms["fr"]["in"].value;
            console.log(num);
            if (num > 10) {
                alert("enter below 10");
                return false;
            } else return true;
        }
    </script>
</body>
</html>
